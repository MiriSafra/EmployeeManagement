

<form [formGroup]="employeeForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name (required)</label>
    <input type="text" class="form-control" id="firstName" formControlName="firstName">
    <div *ngIf="employeeForm.get('firstName').invalid && (employeeForm.get('firstName').touched || submitted)">
      <div>{{ getErrorMessage('firstName') }}</div>
    </div>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name (required)</label>
    <input type="text" class="form-control" id="lastName" formControlName="lastName">
    <div *ngIf="employeeForm.get('lastName').invalid && (employeeForm.get('lastName').touched || submitted)">
      <div>{{ getErrorMessage('lastName') }}</div>
    </div>
  </div>

  <div class="form-group">
    <label for="identity">Identity</label>
    <input type="text" class="form-control" id="identity" formControlName="identity">
    <div *ngIf="employeeForm.get('identity').invalid && (employeeForm.get('identity').touched || submitted)">
      <div>{{ getErrorMessage('identity') }}</div>
    </div>
  </div>

  <div class="form-group">
    <label for="birthDate">Birth Date (required, must be 18 or older)</label>
    <input type="date" class="form-control" id="birthDate" formControlName="birthDate">
    <div *ngIf="employeeForm.get('birthDate').invalid && (employeeForm.get('birthDate').touched || submitted)">
      <div>{{ getErrorMessage('birthDate') }}</div>
    </div>
  </div>

  <div class="form-group">
    <label for="gender">Gender (required)</label>
    <select class="form-control" id="gender" formControlName="gender">
      <option *ngFor="let gender of genders" [value]="gender.value">{{ gender.viewValue }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="entryDate">Entry Date (required)</label>
    <input type="date" class="form-control" id="entryDate" formControlName="entryDate">
    <div *ngIf="employeeForm.get('entryDate').invalid && (employeeForm.get('entryDate').touched || submitted)">
      <div>{{ getErrorMessage('entryDate') }}</div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
