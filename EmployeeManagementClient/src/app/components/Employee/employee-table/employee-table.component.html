<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div>

<div class="search-container">
  <form [formGroup]="filterForm" class="filter-form">
  <mat-icon class="search-icon">search</mat-icon>
  <input formControlName="searchText" class="form-control search-input" placeholder="  search..."  > 
</form>
</div>
<div class="parent">
  <table mat-table [dataSource]="EmployeesListFilter" class="table table-striped table-hover table-bordered">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let employee">{{employee.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let employee">{{employee.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="identity">
      <th mat-header-cell *matHeaderCellDef>Identity</th>
      <td mat-cell *matCellDef="let employee">{{employee.identity}}</td>
    </ng-container>
    <ng-container matColumnDef="entryDate">
      <th mat-header-cell *matHeaderCellDef>Entry Date</th>
      <td mat-cell *matCellDef="let employee">{{employee.entryDate | date}}</td>
    </ng-container>
    <ng-container matColumnDef="actions" class="td.mat-cell">
      <th mat-header-cell *matHeaderCellDef > </th>
      <p mat-cell *matCellDef="let employee">
        <button mat-icon-button (click)="editEmployee(employee)" class="button"  >
          <mat-icon>edit</mat-icon>
        </button>
   
        <button mat-icon-button (click)="deleteEmployee(employee)" class="button">
          <mat-icon>delete</mat-icon>
        </button >    

        <button mat-icon-button (click)="navigateToPositionPage(employee)" class="button" >
          <mat-icon>menu</mat-icon>
        </button>
      </p>
   
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="child">
    <ng-content>
    </ng-content>
  </div>
</div>
