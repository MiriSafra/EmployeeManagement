<div class="parent">
  <table mat-table [dataSource]="EmployeesListFilter" class="table table-striped table-hover table-bordered">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let employee">{{employee.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let employee">{{employee.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="identity">
      <th mat-header-cell *matHeaderCellDef>Identity</th>
      <td mat-cell *matCellDef="let employee">{{employee.identity}}</td>
    </ng-container>
    <ng-container matColumnDef="entryDate">
      <th mat-header-cell *matHeaderCellDef>Entry Date</th>
      <td mat-cell *matCellDef="let employee">{{employee.entryDate | date}}</td>
    </ng-container>
    <ng-container matColumnDef="actions" class="td.mat-cell">
      <th mat-header-cell *matHeaderCellDef > </th>
      <p mat-cell *matCellDef="let employee">
        <button mat-icon-button (click)="editEmployee(employee)" class="button"  >
          <mat-icon>edit</mat-icon>
        </button>
   
        <button mat-icon-button (click)="deleteEmployee(employee)" class="button">
          <mat-icon>delete</mat-icon>
        </button >    

        <button mat-icon-button (click)="navigateToPositionPage(employee)" class="button" >
          <!-- <mat-icon >work</mat-icon>  -->
          <mat-icon>menu</mat-icon>
        </button>
        <!-- <mat-icon  matBadge="" matBadgeColor="warn">{{NumOfPositions(employee)}}</mat-icon> -->
      </p>
   
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="child">
    <ng-content>
    </ng-content>
  </div>
</div>
