<form [formGroup]="LoginForm" class="container mt-5">
    <div class="form-group">
        <label for="name">Name:</label>  
        <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <br/>
    <div class="form-group">
        <label for="login">login</label>
        <input id="login" class="form-control"  type="number" formControlName="login">
    </div>
    <button (click)="Cancel()" class="btn-primary">Cancel</button>
    <button (click)="getUsers()" class="btn-primary">Save</button>
</form>
